<app-navbar></app-navbar>

<section class="bodysection">
    <div class="container-fluid ">



        <div class="row">
            <div class="col-sm-12">
                <!-- Page Header -->
                <div class="page-header_head">
                    <div>

                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Masterdata</li>
                            <li class="breadcrumb-item active" aria-current="page"> Port & Area</li>
                        </ol>
                    </div>

                </div>
                <!-- End Page Header -->

                <!--Row-->
                <div class="row row-sm">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 grid-margin">
                        <div class="card custom-card">
                            <div class="card-header border-bottom-0 titleheadercard">



                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="main-content-label"> Port & Area </label>
                                    </div>
                                    <div class="col-sm-3">

                                    </div>

                                    <div class="col-sm-5">
                                        <div class="no-gutter-padd row">
                                            <div class="col-sm-4"></div>

                                            <div class="col-sm-3 text-right align-self-center">
                                                <label class="mr-1 mb-0">Filter</label>
                                            </div>
                                            <div class="col-sm-4 align-self-center ">
                                                <div class="form-group grpinin drpw100">

                                                    <input type="text" class="form-control" placeholder="filter">

                                                </div>
                                            </div>

                                            <div class="col-sm-1 text-center align-self-center">
                                                <button type="button" class="btn btn-sm card-contorls mr-1"
                                                    (click)="LargeOpen1(largemodal1)">
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </div>


                                        </div>
                                    </div>
                                </div>


                            </div>


                            <div class="table-responsive border userlist-table">
                                <ngx-datatable 
                                class="material"
                                [rows]="dsSearchResult"
                                [rowHeight]="50"
                                columnMode="force"
                                [headerHeight]="50"
                                [footerHeight]="50"
                                [scrollbarV]="true"
                                [scrollbarH]="false"
                                [summaryRow]="true"
                                [summaryPosition]="'bottom'"
                                >
                                <ngx-datatable-column name="pcode" [width]="50"></ngx-datatable-column>
                                <ngx-datatable-column name="desc" [width]="50"></ngx-datatable-column>
                                <ngx-datatable-column name="sr" [width]="50"></ngx-datatable-column>
                                <ngx-datatable-column name="qty" [width]="50"></ngx-datatable-column>
                                <ngx-datatable-column name="uom" [width]="50"></ngx-datatable-column>
                                <ngx-datatable-column name="custlotno" [width]="50"></ngx-datatable-column>
                                <ngx-datatable-column name="contpltno" [width]="50"></ngx-datatable-column>
                                <ngx-datatable-column name="batchno" [width]="50"></ngx-datatable-column>
                                <ngx-datatable-column name="lotno" [width]="50"></ngx-datatable-column>
                                <ngx-datatable-column name="active" [width]="50"></ngx-datatable-column>
                                
                                <ngx-datatable-column name="Action" [width]='100'>
                                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <!--               
                                      <button mat-icon-button color="primary" (click)="Edit(row)" type="button">
                                     
                                      </button> -->
                                      <a href="javascript:;" class="btn btn-sm btn-primary mr-1">
                                        <i class="fe fe-search"></i>
                                    </a>
                                      <a href="javascript:;" class="btn btn-sm btn-info mr-1">
                                        <i class="fe fe-edit-2"></i>
                                    </a>
                                      <!-- <button mat-icon-button color="warn" (click)="Delete(row)" type="button">
                                        <mat-icon>delete</mat-icon>
                                      </button> -->
                                      <a href="javascript:;" class="btn btn-sm btn-danger">
                                        <i class="fe fe-trash"></i>
                                    </a>
                                    </ng-template>
                                  </ngx-datatable-column>
                            </ngx-datatable>
                            </div>


                         



                        </div>

                    </div><!-- COL END -->
                </div>
                <!-- row closed  -->
            </div>
        </div>
    </div>
</section>


<ng-template #largemodal1 let-modal>
    <!-- BASIC MODAL -->
    <div class="modal-header">
        <h6 class="modal-title" id="modal-basic-title">Add Port & Area Details</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-sm-7 align-self-center">

                <div class="form-group">
                    <label for="">Code</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="Enter Code" type="text">
                    </div>
                </div>
            </div>
           

            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Desription</label>

                    <textarea name="" id="" cols="30" rows="3" class="form-control" name="example-text-input"
                        placeholder="Default Input"></textarea>

                </div>
            </div>

            <div class="col-sm-6 align-self-center ">
                <div class="form-group grpinin drpw100">
                    <label for="">Port Type</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">ICD</ng-option>
                        <ng-option value="cz">Local</ng-option>
                        <ng-option value="de">Location</ng-option>

                    </ng-select>

                </div>
            </div>
            <div class="col-sm-6 align-self-center ">
                <div class="form-group grpinin drpw100">

                    <label for="">Trade Mode</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">Africa</ng-option>
                        <ng-option value="cz">America</ng-option>
                        <ng-option value="de">Asia</ng-option>

                    </ng-select>

                </div>
            </div>
            <div class="col-sm-6 align-self-center">
                <div class="form-group">
                    <label for="">Post Code</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="Enter Post Code" type="text">
                    </div>
                </div>

            </div>
            <div class="col-sm-6 align-self-center ">
                <div class="form-group grpinin drpw100">

                    <label for="">Country</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">Africa</ng-option>
                        <ng-option value="cz">America</ng-option>
                        <ng-option value="de">Asia</ng-option>

                    </ng-select>

                </div>
            </div>

            <div class="col-sm-6 align-self-center">
                <div class="form-group">
                    <label for="">Latitude</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="Enter Latitude" type="text">
                    </div>
                </div>

            </div>
            <div class="col-sm-6 align-self-center">
                <div class="form-group">
                    <label for="">Longitude</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="Enter Longitude" type="text">
                    </div>
                </div>

            </div>
            <div class="col-sm-6 align-self-center">
                <div class="form-group">
                    <label for="">ISO Code</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="Enter ISO Code" type="text">
                    </div>
                </div>

            </div>
            <div class="col-sm-6 align-self-center">
                <div class="form-group">
                    <label for="">Mapping Code</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="Enter Mapping Code" type="text">
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn ripple btn-primary" type="button">Save</button>
        <button type="button" class="btn ripple btn-secondary" (click)="modal.close('Close click')">Cancel</button>
    </div>
</ng-template>
