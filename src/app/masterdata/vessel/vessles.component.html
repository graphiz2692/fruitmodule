
<app-navbar></app-navbar>

<section class="bodysection">
<div class="container-fluid ">

   
    <div class="row">
        <div class="col-sm-12">
            <!-- Page Header -->
            <div class="page-header_head">
                <div>
                  
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
                        <li class="breadcrumb-item"><a href="javascript:;">Master Data</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Vessel Manager</li>
                    </ol>
                </div>

            </div>
            <!-- End Page Header -->

            <!--Row-->
            <div class="row row-sm">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 grid-margin">
                    <div class="card custom-card">
                        <div class="card-header border-bottom-0  titleheadercard">
                            <div class="d-flex justify-content-between">
                                <label class="main-content-label">VESSEL MANAGER</label>                               
                                <div class="ml-auto  ">
                                    <button type="button" class="btn btn-sm card-contorls mr-1">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm card-contorls mr-1">
                                        <i class="fa fa-refresh"></i>
                                    </button>                                
                                </div>
                            </div>
                        </div>                        

                        <div class="table-responsive border userlist-table">
                            <ngx-datatable 
                            class="material"
                            [rows]="mdvesselmaster"
                            [rowHeight]="50"
                            columnMode="force"
                            [headerHeight]="50"
                            [footerHeight]="50"
                            [scrollbarV]="true"
                            [scrollbarH]="false"
                            [summaryRow]="true"
                            [summaryPosition]="'bottom'"
                            >
                            <ngx-datatable-column name="VESSELCODE" [width]="80"></ngx-datatable-column>
                            <ngx-datatable-column name="VESSELNAME" [width]="80"></ngx-datatable-column>
                            <ngx-datatable-column name="ACTIVE" [width]="30"></ngx-datatable-column>
                            <ngx-datatable-column name="CALLSIGN" [width]="30"></ngx-datatable-column>
                            <ngx-datatable-column name="MAPPINGCODE" [width]="30"></ngx-datatable-column>                            
                            <ngx-datatable-column name="ACTION" [width]='100'>
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>        
                                  <a href="javascript:;" class="btn btn-sm btn-info mr-1">
                                    <i class="fe fe-edit-2"></i>
                                </a>                                  
                                  <a href="javascript:;" class="btn btn-sm btn-danger">
                                    <i class="fe fe-trash"></i>
                                </a>
                                </ng-template>
                              </ngx-datatable-column>
                        </ngx-datatable>
                        </div>            
                    </div>
                </div><!-- COL END -->
            </div>
            <!-- row closed  -->
        </div>
    </div>
</div>
</section>
