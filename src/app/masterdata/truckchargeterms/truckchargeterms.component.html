<app-navbar></app-navbar>

<section class="bodysection">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-12">
                <!-- Page Header -->
                <div class="page-header_head">
                    <div>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Masterdata</li>
                            <li class="breadcrumb-item active" aria-current="page">Truck Charges Term</li>
                        </ol>
                    </div>

                </div>
                <!-- End Page Header -->

                <!--Row-->
                <div class="row row-sm">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 grid-margin">
                        <div class="card custom-card">
                            <div class="card-header border-bottom-0 titleheadercard">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label class="main-content-label">Truck Charges Term</label>
                                    </div>
                                    <div class="col-sm-3">
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="no-gutter-padd row">
                                            <div class="col-sm-3"></div>
                                            <div class="col-sm-3 text-right align-self-center">
                                                <label class="mr-1 mb-0">Filter</label>
                                            </div>
                                            <div class="col-sm-4 align-self-center ">
                                                <div class="form-group grpinin">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-1 text-center align-self-center">
                                                <button type="button" class="btn btn-sm card-contorls mr-1"
                                                    (click)="LargeOpen1(largemodal1)">
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </div>
                                            <div class="col-sm-1 text-center align-self-center">

                                                <button type="button" class="btn btn-sm card-contorls mr-1">
                                                    <i class="fa fa-refresh"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="table-responsive border userlist-table">
                                <ngx-datatable 
                                class="material"
                                [rows]="mdtruckcharge"
                                [rowHeight]="50"
                                columnMode="force"
                                [headerHeight]="50"
                                [footerHeight]="50"
                                [scrollbarV]="true"
                                [scrollbarH]="false"
                                [summaryRow]="true"
                                [summaryPosition]="'bottom'"
                                >
                                <ngx-datatable-column name="HAULIERCODE" [width]="60"></ngx-datatable-column>
                                <ngx-datatable-column name="ORDERTYPE" [width]="60"></ngx-datatable-column>
                                <ngx-datatable-column name="MOVEMENT" [width]="60"></ngx-datatable-column>
                                <ngx-datatable-column name="CHARGECODE" [width]="60"></ngx-datatable-column>
                                <ngx-datatable-column name="PAYMENTTERM" [width]="60"></ngx-datatable-column>     
                                <ngx-datatable-column name="ACTION" [width]='100'>
                                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>                                            
                                      <a href="javascript:;" class="btn btn-sm btn-info mr-1">
                                        <i class="fe fe-edit-2"></i>
                                      </a>                                
                                      <a href="javascript:;" class="btn btn-sm btn-danger">
                                        <i class="fe fe-trash"></i>
                                      </a>
                                    </ng-template>
                                  </ngx-datatable-column>
                                </ngx-datatable>
                            </div>                            

                            <div class="row">
                                <div class="col-sm-9"></div>
                                <div class="col-sm-3 align-self-center">

                                    <ul class="pgpart">
                                        <li>
                                            <label for="">Items per page:</label>
                                            <div class="form-group mb-0 pgdrp">
                                                <select name="" class="form-control mb-0" id="">
                                                    <option value="">10</option>
                                                    <option value="">20</option>
                                                    <option value="">40</option>
                                                    <option value="">60</option>
                                                </select>
                                            </div>
                                        </li>
                                        <li>
                                            <span class="pgnotaion">0 of 0</span>
                                            <ul class="pgnavigation">
                                                <li>
                                                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                                                </li>
                                                <li>
                                                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>




                        </div>

                    </div><!-- COL END -->
                </div>
                <!-- row closed  -->
            </div>
        </div>
    </div>
</section>


<ng-template #largemodal1 let-modal>
    <!-- BASIC MODAL -->
    <div class="modal-header">
        <h6 class="modal-title" id="modal-basic-title">Add Truck Charges Terms Detail</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row">

            <div class="col-sm-12">
                <div class="form-group">

                    <div class="input-group">
    
                        <input class="form-control"
                            placeholder="Movement Code" type="text">
                        <span class="input-group-btn"><button
                                class="btn ripple btn-primary btnchar" type="button">
                                <span class="input-group-btn"><i
                                        class="fa fa-search"></i></span></button></span>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Order Type</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">8'6</ng-option>
                        <ng-option value="cz">7'6</ng-option>
                        <ng-option value="de">5'6</ng-option>

                    </ng-select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Movement Code</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">8'6</ng-option>
                        <ng-option value="cz">7'6</ng-option>
                        <ng-option value="de">5'6</ng-option>

                    </ng-select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Movement Charge</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">8'6</ng-option>
                        <ng-option value="cz">7'6</ng-option>
                        <ng-option value="de">5'6</ng-option>

                    </ng-select>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Payment term</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">Cash</ng-option>
                        <ng-option value="cz">Credit</ng-option>
                    

                    </ng-select>
                </div>
            </div>
           
           
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn ripple btn-primary" type="button">Save</button>
        <button type="button" class="btn ripple btn-secondary" (click)="modal.close('Close click')">Cancel</button>
    </div>
</ng-template>
