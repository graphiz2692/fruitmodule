<ng-template #largemodal1 let-modal>
    <!-- BASIC MODAL -->
    <div class="modal-header">
        <h6 class="modal-title" id="modal-basic-title">Add Movement rules Detail</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Booking Type</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">Export</ng-option>
                        <ng-option value="cz">Import</ng-option>
                        <ng-option value="de">Internal</ng-option>

                    </ng-select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">P/U Mode</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">D/O Own</ng-option>
                        <ng-option value="cz">D/O Other</ng-option>
                        <ng-option value="de">D/O Only</ng-option>

                    </ng-select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Order type</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">Blind gate In</ng-option>
                        

                    </ng-select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Movement Code</label>
                    <ng-select name="country" class="form-control p-0 lin-feild">
                        <ng-option value="">Movement Code 1</ng-option>
                         

                    </ng-select>
                </div>
            </div>
           
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn ripple btn-primary" type="button">Save</button>
        <button type="button" class="btn ripple btn-secondary" (click)="modal.close('Close click')">Cancel</button>
    </div>
</ng-template>

 


<ng-template #largemodal3 let-modal>
    <!-- BASIC MODAL -->
    <div class="modal-header">
        <h6 class="modal-title" id="modal-basic-title"> </h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="no-gutter row">
            <div class="col-sm-12 text-center">

                <h5 class="dltmdltxt">Are you sure you want to Delete ?</h5>

            </div>
        </div>
    </div>
    <div class="modal-footer" style="display: block;">
        <div class="row">
            <div class="col-sm-6">

                <button class="btn ripple btn-primary" type="button">Save</button>
            </div>
            <div class="col-sm-6 text-right">

                <button type="button" class="btn ripple btn-secondary"
                    (click)="modal.close('Close click')">Cancel</button>
            </div>
        </div>


    </div>
</ng-template>
