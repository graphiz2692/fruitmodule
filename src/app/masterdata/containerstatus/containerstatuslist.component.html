<section class="bodysection">
    <div class="container-fluid ">



        <div class="row">
            <div class="col-sm-12">
                <!-- Page Header -->
                <div class="page-header_head">
                    <div>

                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Masterdata</li>
                            <li class="breadcrumb-item active" aria-current="page">  Container Status</li>
                        </ol>
                    </div>

                </div>
                <!-- End Page Header -->

                <!--Row-->
                <div class="row row-sm">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 grid-margin">
                        <div class="card custom-card">
                            <div class="card-header border-bottom-0  titleheadercard">
                                <div class="d-flex justify-content-between">
                                    <label class="main-content-label"> Container Status</label>                               
                                    <div class="ml-auto  ">
                                        <button type="button" class="btn btn-sm card-contorls mr-1">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                        <button type="button" class="btn btn-sm card-contorls mr-1">
                                            <i class="fa fa-refresh"></i>
                                        </button>                                
                                    </div>
                                </div>                            
                            </div>
                            
                            <div class="table-responsive border userlist-table">
                                <ngx-datatable 
                                class="material"
                                [rows]="mdContainerStatus"
                                [rowHeight]="50"
                                columnMode="force"
                                [headerHeight]="50"
                                [footerHeight]="50"
                                [scrollbarV]="true"
                                [scrollbarH]="false"
                                [summaryRow]="true"
                                [summaryPosition]="'bottom'"
                                >
                                <ngx-datatable-column name="CODE" [width]="30"></ngx-datatable-column>
                                <ngx-datatable-column name="DESCRIPTION" [width]="30"></ngx-datatable-column>
                                <ngx-datatable-column name="HOLDSTATUS" [width]="30"></ngx-datatable-column>
                                <ngx-datatable-column name="ACTIVE" [width]="30"></ngx-datatable-column>                                
                                <ngx-datatable-column name="ACTION" [width]='50'>
                                   <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>                                                           
                                      <a href="javascript:;" class="btn btn-sm btn-info mr-1">
                                      <i class="fe fe-edit-2"></i>
                                      </a>                                    
                                      <a href="javascript:;" class="btn btn-sm btn-danger">
                                      <i class="fe fe-trash"></i>
                                      </a>
                                   </ng-template>
                                </ngx-datatable-column>
                                </ngx-datatable>                    
                             </div>

                            <div class="row">
                                <div class="col-sm-9"></div>
                                <div class="col-sm-3 align-self-center">

                                    <ul class="pgpart">
                                        <li>
                                            <label for="">Items per page:</label>
                                            <div class="form-group mb-0 pgdrp">
                                                <select name="" class="form-control mb-0" id="">
                                                    <option value="">10</option>
                                                    <option value="">20</option>
                                                    <option value="">40</option>
                                                    <option value="">60</option>
                                                </select>
                                            </div>
                                        </li>
                                        <li>
                                            <span class="pgnotaion">0 of 0</span>
                                            <ul class="pgnavigation">
                                                <li>
                                                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                                                </li>
                                                <li>
                                                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>




                        </div>

                    </div><!-- COL END -->
                </div>
                <!-- row closed  -->
            </div>
        </div>
    </div>
</section>


<ng-template #largemodal1 let-modal>
    <!-- BASIC MODAL -->
    <div class="modal-header">
        <h6 class="modal-title" id="modal-basic-title"> Container Status Detail</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
       
        <div class="row">
            <div class="col-sm-7 align-self-center">
                
                <div class="form-group">
                    <label for="">Code</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="Enter Code" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-5 align-self-center">
            
                <div class="form-group mt-3">
                    <label class="ckbox"><input type="checkbox"><span>Hold</span></label>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Desription</label>

                    <textarea name="" id="" cols="30" rows="3" class="form-control"
                    name="example-text-input"
                    placeholder="Default Input"></textarea>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn ripple btn-primary" type="button">Save</button>
        <button type="button" class="btn ripple btn-secondary" (click)="modal.close('Close click')">Cancel</button>
    </div>
</ng-template>
