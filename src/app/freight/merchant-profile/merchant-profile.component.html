<section class="bodysection">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-12">
  
  <div class="page-header_head">
    <div>
  
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
            <li class="breadcrumb-item " ><a href="javascript:;">Freight</a></li>
            <li class="breadcrumb-item active" aria-current="page">merchant-profile</li>
        </ol>
    </div>
  
  </div>
  
  <mat-card class="main">
      <mat-card-header>
        <mat-card-title>Merchant Profile List
            <span class="rgt-icns">
                
                <mat-form-field>
                    <mat-label>Merchant Type</mat-label>
                    <input type="text" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Merchant Name</mat-label>
                    <input type="text" matInput>
                </mat-form-field>
                <button mat-button color="primary" class="rfesh" ><mat-icon>search</mat-icon></button>
                <button mat-raised-button color="primary" (click)="openDialog()"  ><mat-icon>filter_alt</mat-icon></button>
                <button mat-raised-button color="accent" (click)="funAdd()"> <mat-icon>add</mat-icon> </button></span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
           
  
            <!-- MERCHANT CODE-->
            <ng-container matColumnDef="MERCHANTCODE">
              <th mat-header-cell *matHeaderCellDef> MERCHANT CODE</th>
              <td mat-cell *matCellDef="let element"> {{element.MERCHANTCODE}} </td>
            </ng-container>
          
        
          
            <!-- MERCHANT NAME -->
            <ng-container matColumnDef="MERCHANTNAME">
              <th mat-header-cell *matHeaderCellDef>MERCHANT NAME</th>
              <td mat-cell *matCellDef="let element"> {{element.MERCHANTNAME}} </td>
            </ng-container>
          
            <!-- REG NO. -->
            <ng-container matColumnDef="REGNO">
              <th mat-header-cell *matHeaderCellDef>REG NO</th>
              <td mat-cell *matCellDef="let element"> {{element.REGNO}} </td>
            </ng-container>
          
          <!-- 	GST NO -->
            <ng-container matColumnDef="GSTNO">
              <th mat-header-cell *matHeaderCellDef>GSTNO</th>
              <td mat-cell *matCellDef="let element"> {{element.GSTNO}} </td>
            </ng-container>
          
         <!-- ACTION -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ACTION</th>
                <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary"><mat-icon>edit</mat-icon></button> 
                    <button mat-stroked-button color="accent"><mat-icon>delete</mat-icon></button> </td>
              </ng-container>
            
            
          
            <tr mat-header-row *matHeaderRowDef="col"></tr>
            <tr mat-row *matRowDef="let row; columns: col;"></tr>
            
          </table>
      </mat-card-content></mat-card>
      </div>
      </div>
      </div>
      </section>
