
<section class="bodysection">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-12">
  
  <div class="page-header_head">
    <div>
  
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
            <li class="breadcrumb-item " ><a href="javascript:;">Freight</a></li>
            <li class="breadcrumb-item active" aria-current="page">cost sheet list</li>
        </ol>
    </div>
  
  </div>
  
  <mat-card>
      <mat-card-header>
        <mat-card-title>
          Cost Sheet List
          
           <span class="rgt-icns"> 
               <button mat-raised-button color="primary" class="rfesh"  > <mat-icon>refresh</mat-icon> </button>
            </span>   

      
        </mat-card-title>
         
      </mat-card-header>
      <mat-card-content>
    
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
    
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        

                   <!-- ORDER NO.-->
          <ng-container matColumnDef="ORDERNO">
            <th mat-header-cell *matHeaderCellDef> ORDER NO. </th>
            <td mat-cell *matCellDef="let element"> {{element.ORDERNO}} </td>
          </ng-container>


         <!-- ACTION -->
          <ng-container matColumnDef="ACTION">
            <th mat-header-cell *matHeaderCellDef>    ACTION
                 </th>
            <td mat-cell *matCellDef="let element"> {{element.ACTION}} </td>
          </ng-container>

   
        
      
          
        
          <tr mat-header-row *matHeaderRowDef="col"></tr>
          <tr mat-row *matRowDef="let row; columns: col;"></tr>
          
        </table>
        
      </mat-card-content>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
</mat-paginator>
    </mat-card>
  
    </div>
    </div>
    </div>
    </section>
