
<section class="bodysection">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-12">
  
  <div class="page-header_head">
    <div>
  
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
            <li class="breadcrumb-item " ><a href="javascript:;">Freight</a></li>
            <li class="breadcrumb-item active" aria-current="page">roles </li>
        </ol>
    </div>
  
  </div>
  
  <mat-card>
      <mat-card-header>
        <mat-card-title>
            Roles
          
           <span class="rgt-icns"> 
               <button mat-raised-button color="primary" class="rfesh"  (click)="openDialog()"> <mat-icon>add</mat-icon> </button>
            </span>   

      
        </mat-card-title>
         
      </mat-card-header>
      <mat-card-content>


    
        <table mat-table [dataSource]="data" class="mat-elevation-z8 mt-top_shet">
    
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        

               

         <!-- ROLE CODE -->
          <ng-container matColumnDef="ROLECODE">
            <th mat-header-cell *matHeaderCellDef>    ROLE CODE
                 </th>
            <td mat-cell *matCellDef="let element"> {{element.ROLECODE}} </td>
          </ng-container>

              <!-- ROLE DESCRIPTION.-->
              <ng-container matColumnDef="ROLEDESCRIPTION">
                <th mat-header-cell *matHeaderCellDef> ROLE DESCRIPTION </th>
                <td mat-cell *matCellDef="let element"> {{element.ROLEDESCRIPTION}} </td>
              </ng-container>

                 <!-- ACTION-->
                 <ng-container matColumnDef="ACTION">
                    <th mat-header-cell *matHeaderCellDef> ACTION </th>
                    <td mat-cell *matCellDef="let element"> {{element.ACTION}} </td>
                  </ng-container>

                      

   
        
      
          
        
          <tr mat-header-row *matHeaderRowDef="col"></tr>
          <tr mat-row *matRowDef="let row; columns: col;"></tr>
          
        </table>
        
      </mat-card-content>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
</mat-paginator>
    </mat-card>
  
    </div>
    </div>
    </div>
    </section>
