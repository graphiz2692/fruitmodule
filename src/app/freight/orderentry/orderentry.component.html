
<section class="bodysection">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-sm-12">
  
  <div class="page-header_head">
    <div>
  
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
            <li class="breadcrumb-item " ><a href="javascript:;">Freight</a></li>
            <li class="breadcrumb-item active" aria-current="page">order entry</li>
        </ol>
    </div>
  
  </div>
  
  <mat-card>
      <mat-card-header>
        <mat-card-title>
          Order Entry
          
           <span class="rgt-icns"> 
            <button mat-raised-button color="primary" class="rfesh" (click)="openDialog2()"> <mat-icon>add</mat-icon> </button>
            <button mat-raised-button color="warn" class="rfesh"> <mat-icon>cached</mat-icon> </button>
            <button mat-raised-button color="primary" class="rfesh" (click)="openDialog()"> <mat-icon>filter_alt</mat-icon> </button>
            </span>
      
        </mat-card-title>
         
      </mat-card-header>
      <mat-card-content>
    
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
    
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
         <!-- ORDER NO -->
          <ng-container matColumnDef="ORDERNO">
            <th mat-header-cell *matHeaderCellDef>   ORDER NO
                 </th>
            <td mat-cell *matCellDef="let element"> {{element.ORDERNO}} </td>
          </ng-container>

          <!-- VOYAGE NO.-->
          <ng-container matColumnDef="VOYAGENO">
            <th mat-header-cell *matHeaderCellDef> VOYAGE NO. </th>
            <td mat-cell *matCellDef="let element"> {{element.VOYAGENO}} </td>
          </ng-container>
        
      
        
          <!-- VESSEL NAME. -->
          <ng-container matColumnDef="VESSELNAME">
            <th mat-header-cell *matHeaderCellDef> VESSEL NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.VESSELNAME}} </td>
          </ng-container>
        
          <!-- CUSTOMER NAME -->
          <ng-container matColumnDef="CUSTOMERNAME">
            <th mat-header-cell *matHeaderCellDef> CUSTOMER NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.CUSTOMERNAME}} </td>
          </ng-container>
        
        <!-- 	AGENT NAME. -->
          <ng-container matColumnDef="AGENTNAME">
            <th mat-header-cell *matHeaderCellDef> AGENT NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.AGENTNAME}} </td>
          </ng-container>


        <!-- 	CREATED BY . -->
          <ng-container matColumnDef="CREATEDBY">
            <th mat-header-cell *matHeaderCellDef> CREATED BY </th>
            <td mat-cell *matCellDef="let element"> {{element.CREATEDBY}} </td>
          </ng-container>

        <!-- 	STATUS. -->
          <ng-container matColumnDef="STATUS">
            <th mat-header-cell *matHeaderCellDef>STATUS </th>
            <td mat-cell *matCellDef="let element"> {{element.STATUS}} </td>
          </ng-container>
        
        <!-- 	ACTION. -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ACTION </th>
            <td mat-cell *matCellDef="let element"> <a [routerLink]="['/freight/editOrderEntry',element.id]" mat-button color="primary"><mat-icon>edit</mat-icon></a>
              <button mat-button color="accent"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
        
       
          
        
          <tr mat-header-row *matHeaderRowDef="col"></tr>
          <tr mat-row *matRowDef="let row; columns: col;"></tr>
          
        </table>
        
      </mat-card-content>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
</mat-paginator>
    </mat-card>
  
    </div>
    </div>
    </div>
    </section>
